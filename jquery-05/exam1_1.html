<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 함수</title>
    <script>
        //주사위(1~6) 랜덤값을 반환 함수
        function dice(){
            ran = parseInt(Math.random()*6+1);
            dran = ran;
            return dran;
        }

        //함수 호출
        d=dice();
        document.write("주사위 값="+d)
    </script>
</head>
<body>
    
</body>
</html>
