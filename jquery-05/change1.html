<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.키보드 입력
            input = prompt("섭씨온도를 입력하시오?","");
            c = parseFloat(input);//문자를 실수로 변환
        //2.연산
            f = c * 9 / 5 + 32;
        //3.출력
        document.write("f="+f)
        document.write("<br>")
        document.write("c="+c)
    </script>
</head>
<body>
    
</body>
</html>
