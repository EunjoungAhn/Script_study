<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 연습2</title>
    <script>
        //1+2+3..10=결과를 반환하는 함수
        function sum(){
            x = 0;
            for(i=1;i<=10;i++){
                x+=i;
            }
        return x;
        }
        
        //1+2+3..10=결과를 반환하는 함수
        function sum2(num){
            x = 0;
            for(i=1;i<=num;i++){
                x+=i;
            }
        return x;
        }

        y = sum();
        y2 = sum2(100);

        document.write("y1="+y+"<br>");
        document.write("y2="+y2+"<br>");
        </script>
</head>
<body>
    
</body>
</html>
