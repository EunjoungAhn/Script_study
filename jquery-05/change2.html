<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        //2.함수
        function changeT(input){
            c = parseFloat(input);
            rst = c * 9 / 5 +32;
            return rst;
        }
        //1.키보드 입력
        input = prompt("섭씨온도를 입력하시오?","");

        //3.결과 출력
        f = changeT(input);
        document.write("f= "+f);

    </script>
</head>
<body>
    
</body>
</html>
