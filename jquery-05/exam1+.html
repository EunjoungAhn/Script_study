<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 만큼 반복</title>
    <script>
        //문자나 숫자를 입력 받아 해당 숫자 만큼 문자를 출력하시오.
        input = prompt("숫자를 입력해주세요.");
        str = prompt("문자를 입력해주세요.")
        num = parseInt(input);
        for(i=1;i<num+1;i++){
        document.write(str +"을(를) "+ i +"번 반복<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
