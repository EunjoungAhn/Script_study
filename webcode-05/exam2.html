<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flower show</title>
    <style>
        body{
            /* border: 1px solid red; */

            background-color: lightgray;
        }
        div.wrapper{
            /* border: 1px solid blue; */

            width: 800px;
            margin: 0px auto;
            overflow: auto;
        }
        div.header{
            margin-top: 40px, 0px, 20px, 0px;
            text-align: center;
        }
        div.entry{
            /* border: 1px solid red; */
            width: 220px;
            float: left;
            margin: 10px;
            margin-left: 30px;
            height: 198px;
            background-image: url("images/shadow.png");
            background-repeat: no-repeat;
            background-position: bottom;
        }
        figure{
            /* border: 1px solid yellow; */

            display: block;
            width: 202px;
            height: 170px;
            padding: 9px;
            margin: 0px;
            text-align: left;
            background-color: #e7e3d8;
        }
        figure.img{
            width: 200px;
            height: 150px;
            border: 1px solid #d6d6d6;
            
        }
        figcaption{
            /* border: 1px solid black; */

            background-image: url("images/icon.png");
            padding-left: 20px;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="images/title.gif" alt="Galerie Botanique" width="456" height="122" />
            <p>개최된 컬렉션에 선택된 고풍스러운 식물 이미지는 다음과 같다.</p>
        </div>
        <div class="entry">
            <figure><img src="images/print-01.jpg" alt="Helianthus" />
                <figcaption>해바라기(Helianthus)</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure><img src="images/print-02.jpg" alt="Passiflora"/>
                <figcaption>시계꽃(Passiflora)</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure><img src="images/print-03.jpg" alt="Nyctocalos" />
                <figcaption>닉토칼로스(Nyctocalos)</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure><img src="images/print-04.jpg" alt="Polianthes" />
                <figcaption>폴리안테스(Polianthes)</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure><img src="images/print-05.jpg" alt="Ficus" />
                <figcaption>무화과나무(Ficus)</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure><img src="images/print-06.jpg" alt="Dendrobium"/>
                <figcaption>덴드로비움(Dendrobium)</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
