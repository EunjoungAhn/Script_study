<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 웹사이트(제목+메뉴)</title>
    <style>
        body{
            background-color: rgba(0, 0, 0, 0.774);
        }
        div.main{
            margin-left: 50px;
            margin-right: 50px;
        }
        div.header{
            color: white;
            text-align: center;
            font-size: 30px;
            padding: 50px 50px 10px 50px;
        }
        div.head2{
            text-align: center;
            font-size: 20px;
            color: white;
        }
        div.menu{
            background-color: black;
            height: 50px;
        }
        li{
            color: white;
            display: inline;
            padding: 10px;
        }
        ul{
            padding-top: 10px;
        }
        div.body{
            /* border: 1px solid red; */

            background-color: white;
            margin: 0px;
            width: auto;
            height: 500px;
        }
        #p1{
            color: orange;
            margin: 0px;
            padding-top: 30px;
            padding-left: 30px;
        }
        #p2{
            margin: 0px;
            padding-top: 10px;
            padding-left: 30px;
        }
        #p3{
            padding-top: 10px;
            padding-left: 30px;
        }
        div.footer{
            color: white;
            text-align: center;
            background-color: black;
            padding: 10px;
        }
        div.pic{
            border-left: 2px solid gray;
            
            float: right;
            margin: 50px;
            padding: 50px ;
            padding-bottom: 250px;
        }
    </style>
</head>
<body>

    <div class="header">
        웹페이지 개발 연구소
    </div>

    <div class="head2">
        <p>shcool of web</p>
    </div>

    <div class="main">

        <div class="menu">
            <ul>
                <li>menu</li>
                <li>home</li>
                <li>class</li>
                <li>time</li>
                <li>picture</li>
            </ul>
        </div>

        <div class="body">
            <div class="pic">
                <img src="images/magnolia-small.jpg" alt="">
            </div>
            <p id="p1">Notice & News<br></p>
            <p id="p2">saipan</p>
            <p id="p3">웹 개발자 더 조은 학원 7층 709호 강의실입니다.</p>
        </div>
        

        <div class="footer">
            @copywrite 
        </div>

    </div>
</body>
</html>
