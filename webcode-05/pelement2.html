<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pesudo element</title>
    <style>
        h1::before{
            content: url(images/magnolia-small.jpg);
        }
    </style>
</head>
<body>
    <h1>메인타이들</h1>
    <h2>서브타이틀</h2>
    <p>The ::before pseudo-element 요소앞에 컨텐츠를 추가합니다</p>
</body>
</html>
