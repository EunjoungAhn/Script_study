<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중 열 레이아웃</title>
    <style>
        body{
            width: 960px;
            color: gray;
        }
        div.wrapper{
            border: 1px solid red;
        }
        div.column1of2{
            border: 1px solid green;

            float: left;
            width: 600px;
            margin: 10px;
        }
        div.column2of2{
            border: 1px solid blue;

            float: left;
            width: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
    <h1>자전거소개</h1>
    </div>

    <div class="column1of2">
        <h2>자전거의 재미와 역사</h2>
        <p>자전거(自轉車)는 일반적으로 바퀴 두 개로 구성된 사람 힘으로 움직일 수 있는 기계이다.
        바퀴 두 개를 연결하는 구조 위에 안장을 두어 사람이 올라 탈 수 있도록 되어 있으며 발로 발걸이를 밟아 앞으로 나갈 수 있다. 
        자전차(自轉車)라는 낱말도 쓰이지만 대한민국 국어사전에서는 자전거의 잘못이라고 표기하고 있다.</p>
    </div>

    <div class="column2of2">
        <h3>자전거 관련링크</h3>
        <ul>
            <li>삼천리</li>
            <li>알톤</li>
            <li>레스포</li>
            <li>아메리칸이글</li>
        </ul>
    </div>

</body>
</html>
