<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    <h1>테이블 연습예제</h1>
    <table>
        <tr>
            <td></td>
            <th scope="col">가정용 호스팅</th><!--col은 행(가로), row는 열(세로)-->
            <th scope="col">기업용 호스팅</th>
        </tr>
        <tr>
            <th>디스크공간</th><!--th와 td는 머리말표시라 글씨가 볼드 처리됨.-->
            <td>250MB</td>
            <td>1GB</td>
        </tr>
        <tr>
            <th><b>대역폭</b></th>
            <td>5 GB / 월</td>
            <td>5 GB / 월</td>
        </tr>
        <tr>
            <th>이메일 계정</th>
            <td>3</td>
            <td>10</td>
        </tr>
        <tr>
            <th>서버</th>
            <td>공유</td>
            <td>가상버서호스팅(VPS)</td>
        </tr>
        <tr>
            <th>지원방법</th>
            <td>이메일</td>
            <td>전화와 이메일</td>
        </tr>
        <tr>
            <th>설정</th>
            <td>무료</td>
            <td>무료</td>
        </tr>
        <tr>
            <th>FTP 계정</th>
            <td>1</td>
            <td>5</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">지금 가입하면 10% 할인</td>
        </tr>
    </table>
</body>
</html>
