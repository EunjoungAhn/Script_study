<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 구조</title>
</head>
<body>
    <h1>table 태그?</h1>
    <table border="1" bgcolor="green">
        <tr>
            <th>1개셀</th><!--tr은 '열' , td는 '행' , th 는'머리글'-->
            <td>1개셀</td>
            <td>1개셀</td>
            <td>1개셀</td>
        </tr>
        <tr bgcolor="lightgray">
            <td>2개셀</td>
            <td colspan="3">2개셀</td>
            <td rowspan="2">2개셀</td>
            <td>2개셀</td>
        </tr>
        <tr>
            <td bgcolor="orange">3개셀</td>
            <td colspan="2">3개셀</td>
            <td bgcolor="orange">3개셀</td>
        </tr>
        <tr>
            <td>4개셀</td>
            <td>4개셀</td>
            <td>4개셀</td>
            <td>4개셀</td>
        </tr>
    </table>
</body>
</html>
