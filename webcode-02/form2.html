<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입폼</h1>
    <p>우리 카페에 오신 것을 환영합니다. 신규회원 가입바랍니다.</p>

    <form action="#" method="post">
    <table border="1" width="500">
        <tr>
            <td>회원이름</td>
            <td><input type="text" name="mname" size="15"></td>
        </tr>    
        <tr>
            <td>회원아이디</td>
            <td><input type="text" name="mid" size="15"></td>
        </tr>
        <tr>
            <td>패스워드(최대 10자리)</td>
            <td><input type="password" name="mpw" size="15" maxlength="10"></td>
        </tr>
        <tr>
            <td colspan="2">
                <!--textarea를 띄우면 placeholder 가 안보인다. -->
            <textarea name="mintro" placeholder="당신을 소개해주세요." 
            cols="60" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>성별</td><!--name를 정해줘야 하나만 선택이 가능한 radio 박스가 된다.-->
            <td><input type="radio" name="mgen">성인남자
                <input type="radio" name="mgen">성인여자
                <input type="radio" name="mgen">어린이
            </td>
        </tr>
        <tr>
            <td>회원 사진(용량 3MB이하)</td><!--파일을 보낼때는 post 방식을 써야 한다.-->
            <td><input type="file" name="mphoto" id=""></td>
        </tr>
        <tr>
            <td>좋아하는 차</td>
            <td><input type="checkbox" name="mgen">카페라떼
                <input type="checkbox" name="mgen">녹차
                <input type="checkbox" name="mgen">망고쥬스
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="가입하기">
                <input type="reset" value="다시작성">
                <input type="button" value="로그인화면">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
