<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 연습 예제</title>
    <style>
        @keyframes textChange{
            /* from{padding-left: 0px; padding-top: 0px; font-size: 500%;}
            50%{padding-left: 500px; padding-top: 100px; font-size: 100%;}
            to{padding-left: 0px; padding-top: 0px; font-size: 500%;} */
            
            from {
                font-size: 400%; left: 0px;
                }
            to {
                font-size: 100%; left: 500px;
            }

        }

        span{
            position: relative;
            font-size: 400%;
            font-weight: bold;
            animation-name: textChange;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* span{ 
            animation-name: textChange;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        } */
        
    </style>
</head>
<body>
    <span>펑!</span>
