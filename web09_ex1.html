<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습1 구구단 입력 후 출력</title>
    <script>
        input = prompt("구구단수를 입력해주세요.");
        gu = parseInt(input);
        y = 0;
        for(i=1;i<10;i++){
            y++;
            document.write(gu + "x" + y + "= " + (gu*i) + "<br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
