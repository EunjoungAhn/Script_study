<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열예제3</title>
    <script>
        img = new Array(3);
        img[0] = "images/1p_600x400.jpg";
        img[1] = "images/2p_600x400.jpg";
        img[2] = "images/3p_600x400.jpg";

        //img만큼 돌려서 img[i]배열 만큼 출력해라.
        for(i=0; i<img.length; i++){
            document.write("<img src='"+img[i]+"'>");
        }
    </script>
</head>
<body>
    
</body>
</html>
