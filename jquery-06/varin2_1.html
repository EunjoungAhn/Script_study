        //name 배열에 저장하시오.
        //출력해서 확인.
        for(i=0; i<nn.length; i++){
            nn[i] = prompt("학생의 이름을 입력해주세요");
        }
        for(i=0; i<nn.length; i++){
            document.write("입력한 학생의 이름은'"+nn[i]+"'입니다.<br>");
        }
