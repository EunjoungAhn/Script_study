<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 3개 배열로 돌리기</title>
    <script>
        dices = new Array(3);
        sum = 0;

        for(i=0; i<dices.length; i++){
            rand = parseInt(Math.random()*6+1);
            
            dices[i]=rand;

            document.write(i+"번째 주사위: "+dices[i]+"<br>");

            sum = sum+dices[i];
        }
        document.write("<br>3개의 주사위 합: "+ sum);

    </script>
</head>
<body>
    
</body>
</html>
