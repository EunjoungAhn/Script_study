<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 그래프</title>
    <script>
        // 1. 그래픽에 찍을 데이터 plots 배열변수 [20,5,8,15,20]
        plots = [20,5,8,15,20];
        document.write("도토리 배열 그래프 그리기<br>")
        //2. plots 각사람별로 반복문 5명, 5번 반복
        for(i=0; i<plots.length; i++){
            //반복문에서 또 반복을 해야 한다. 
            //3. 도토리 수 만큼 반복 하면서 *을 찍어본다.
            size = plots[i];//도코리 갯수
            document.write(i+"번째 사람: ")
            while(size>0){
                document.write("*");
                size--;
            }
            document.write(plots[i]+"<br>");
        }


    </script>
</head>

</body>
</html>
