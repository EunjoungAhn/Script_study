<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성만 적으면 값만 가져온다.</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>

    </style>
</head>
<body>

    <p>아이디: <input type="text" value="" id="userid"></p>
    <p>비밀번호: <input type="password" value="" id="userpw"></p>
    <p><button>로그인</button></p>

    <script>
        $(function(){
            $("button").click(function(){
                //document.getElementById("").value;
               id=$("#userid").val();
               pw=$("#userpw").val();

               if(id=="java"){
                alert("아이디가 맞습니다.");
               }else{
                alert("아이디가 틀렸습니다.");
               }
               if(pw=="1234"){
                alert("비밀번호가 맞습니다.");
               }else{
                alert("비밀번호가 틀렸습니다.");
               }
            });
        });
    </script>
</body>
</html>
