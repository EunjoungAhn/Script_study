<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성만 적으면 값만 가져온다.</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>

    </style>
</head>
<body>

    <p style="background-color:red">문단 1</p>
    <p style="background-color:green">문단 2</p>
    <p style="background-color:blue">문단 3</p>
    <p>문단 4</p>
    <button>모두 노란색으로</button>

    <script>
        $(function(){
            $("button").click(function(){
                $("p").css("background-color","yellow");
            });
        });
    </script>
</body>
</html>
