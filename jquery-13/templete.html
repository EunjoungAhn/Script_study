<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성만 적으면 값만 가져온다.</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
        p{
            color: blue;
        }
    </style>
</head>
<body>

    <p>안녕하세요. 제이쿼리 dom 테스트입니다.</p>

    <script>
        $(function(){
            $("body").css("background-color","skyblue")
            test = $("p").css("color"); //속성만 적으면 값만 가져온다.
            alert(test);
        });
    </script>
</body>
</html>
