<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind 메서드</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
        span{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <h2>이벤트 on/off 메소드</h2>
    <p>제이퀴리 방가워요^%^</p>
    <span id="ss"> 보이기 클릭</span>
    <span id="hh"> 숨기기 클릭</span>

    <script>
        $(function(){
            $("#hh").bind("click", function(){
                $("h2").hide();
            });
            $("#ss").unbind("click", function(){
                $("h2").show();
            });
        });
    </script>
</body>
</html>
