<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성만 적으면 값만 가져온다.</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
        .reverse {
            background-color: limegreen;
        }
    </style>
</head>
<body>

    <h2 id="h1">헬로우 제이쿼리</h2>
    <h2 id="h2">헬로우 제이쿼리</h2>
    <h2 id="h3">헬로우 제이쿼리</h2>
    <h2 id="h4">헬로우 제이쿼리</h2>

    <script>
        $(function(){
            //이벤트 함수1
            //마우스가 올라올때
            $("h2").mouseover(function(){
                //선택자.이벤트함수(사용자정의함수(){});
                // $("#h1").addClass("reverse");
                $(this).addClass("reverse");
            });
            //마우스 떠날때
            $("h2").mouseout(function(){
                // $("#h1").removeClass("reverse");
                $(this).removeClass("reverse");
            });
        });
    </script>
</body>
</html>
