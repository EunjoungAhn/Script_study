<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성만 적으면 값만 가져온다.</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>

    </style>
</head>
<body>

    <p id="p1">안녕하세요. 제이쿼리 dom 테스트입니다.</p>
    <p id="p2"><button>글자 추가하기</button></p>

    <script>
        $(function(){
            $("button").click(function(){
                $("#p1").html("hello jquery~")
                $("#p1").append("<b style='color:blue'>마지막으로!!</b>");
                $("#p1").prepend("<b style='color:red'>난 앞으로!!!</b>")
            });
        });
    </script>
</body>
