<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 마우스 이벤트</title>
    <script src="js/jquery-3.5.1.min.js"></script>

    <style>
        img{
            border: 1px solid red;
        }
    </style>

</head>
<body>
    <h1>마우스이벤트</h1>
    <h2>마우스를 사진에 올려보세요.</h2>
    <img id="photo" src="images/ball.jpg">

    <script>
        $(function(){
            // $("img").mouseover(function(){
            //    $(this).attr("src","images/mouse.jpg");
            // });

            // $("img").mouseout(function(){
            //     $("#photo").attr("src","images/ball.jpg");
            // });

            // 앞쪽의 함수는 mouseover와 같고 2번째 함수는 mouseout과 같다.
            $("img").hover(function(){
               $(this).attr("src","images/mouse.jpg");
            },function(){
                $("#photo").attr("src","images/ball.jpg");
            });
        });
    </script>

</body>
</html>
