    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항 연산자 연습2</title>
    <script>
        input = prompt("숫자를 넣어주세요.");
        num = parseInt(input);
        num = (num % 3 == 0) ? "맞습니다" : "아닙니다";
        document.write(input + "은 3의 배수" +"&nbsp"+ num)
    </script>
