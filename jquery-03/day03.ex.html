<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자-이항2</title>
    <script>
        input = prompt("점수를 입력해주세요.");
        score = parseInt(input);

        if(score >= 90){
            grade = "A";
            document.write('<img src="abcd/a.jpg" alt="">');
        }else if(score >= 80){
            grade = "B";
            document.write('<img src="abcd/b.jpg" alt="">');
        }else if(score >= 70){
            grade = "C";
            document.write('<img src="abcd/c.jpg" alt="">');
        }else{
            grade = "D";
            document.write('<img src="abcd/d.jpg" alt="">');
        }
        document.write("당신의 학점은"+grade)
       
    </script>
</head>

</body>
</html>
