<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 3과 2의 배수 구하기</title>
    <script>
        x = prompt("숫자를 넣어주세요.")
        if(x % 3 == 0 && x % 2 == 0){
            document.write("3의 배수가 맞습니다.");
            document.write("<br>");
            document.write("2의 배수가 맞습니다.");
        }else{
            document.write("3의 배수가 아닙니다.");
        }
    </script>
</head>
<body>
</body>
</html>
