<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자-이항3</title>
    <script>
        //짝수인지? 홀수인지? 출력하시오.
        input = prompt("점수를 입력해주세요.");
        num = parseInt(input); //문자 -> 숫자
        num = num%2;
        if(num == 0){
            document.write("짝수");
        }else if(num != 0){
            document.write("홀수");
        }
    </script>
</head>
