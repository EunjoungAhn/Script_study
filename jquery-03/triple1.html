<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항 연산자</title>
    <script>
        input = prompt("숫자를 입력하세요");
        num = parseInt(input); //대입 연산자
        num = (num % 2 == 0 ) ? "짝수" : "홀수"; //삼항 연산자
        document.write(input + "&nbsp"+ "은" + "&nbsp"+  num);
    </script>
</head>

</body>
</html>
