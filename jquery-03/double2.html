        //79 이하 C
        //69 이하 D
        input = prompt("점수를 입력해주세요.");
        score = parseInt(input); //문자 -> 숫자
        if(score >= 90){
            grade = "A";
        }else if(score >= 80){
            grade = "B";
        }else if(score >= 70){
            grade = "C";
        }else{
            grade = "D";

        document.write("당신의 학점은"+grade)
