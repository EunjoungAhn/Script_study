    <title>조건문</title>
    <script>
        num = 10000;
        //조건문
        if(num>0){ //()괄호 안에 있는 식이 참이면 {중괄호}를 실행한다.
            //실행
            document.write("입력한 값은 양수입니다.");
        }else{ //조건이 거짓인 경우 실행 (else 문은 생략될 수 있음)
            document.write("입력한 값은 음수입니다.");
        }
    </script>
