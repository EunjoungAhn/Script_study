<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //나이를 입력받고
        //나이가 18세 이상이면 성인아라고 출력 아니면 미성연자라고 출력
        input = prompt("나이를 입력하세요.");
        num = parseInt(input);
        if(num >= 18){
            document.write("성인입니다.");
        }else{
            document.write("미성연자입니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
