<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이상해씨 진화 슬라이드</title>

</head>
<body>

    <div>
        <div class="pok">
            <img src="images/see1.png">
        </div>
        <div class="pok">
            <img src="images/see2.png">
        </div>
        <div class="pok">
            <img src="images/see3.png">
        </div>

        <div>
            <button onclick="clk(-1)"><</button>
        </div>

        <div>
            <button onclick="clk(+1)">></button>
        </div>
    </div>

<script>
    
    function slide(num){// 번호를 입력하면 해당 이미지 보여줌
        pokb = document.getElementsByClassName("pok"); // 3개 총3개
            for(i=0; i<pokb.length; i++){
                pokb[i].style.display="none"; // 0 1 2 모두 삭제
            }
            //현재 슬라이드 번호의 이미지 보이기
            // n값이 1~3일때만 보이도록

                    // n값이 3보다 크면 btn = 1;
                    if(num > pokb.length){//pokb.length == 3
                        //다시 첫 사진으로 이동
                        btn = 1;
                    }
                    // n값이 1보다 작면 btn = pokb.length;
                    if(num < 1){
                        //배열의 마지막 사진으로 이동
                        btn = pokb.length;
                        alert(btn);//테스트 = 3
                    }
                    //[배열-1]은 마지막 배열 값을 의미한다.
                    pokb[btn-1].style.display="block"; // n번째(배열[i]) 사진만 보이기
        }

        btn = 1; // 실제 이미지의 순서번호
        slide(btn);

        function clk(num){
            plus = btn+=num;
            // alert(plus);//tset
            slide(plus);
        }

</script>

</body>
</html>
