<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq연습2</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>

    <script src="js/jquery-3.5.1.min.js"></script>

</head>
<body>
    <div id="box"></div>
    <script>
        $("#box").mouseover(function(){
            $("#box").fadeOut(1500);
        });

    </script>
</body>
</html>
