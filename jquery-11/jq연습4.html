<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq연습4</title>

    <script src="js/jquery-3.5.1.min.js"></script>

    <style>
        p{
            border: 1px solid red;
        }
    </style>

</head>
<body>

    <p></p>

    <script>

        $("p").ready(function(){
            for(i=0; i<5; i++){
               sd();
            }
        });


        
        function sd(){
            for(i=0; i<5; i++){
                document.write("hello text <br>");
            }
        }

    </script>
