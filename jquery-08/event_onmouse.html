<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouse 이벤트</title>
    <style>
        img{
            border: 1px solid red;
        }
    </style>
    <script>
        function changeImg(){
            //alert("마우스 오버 테스트");
            //1번째 방법
            //document.images[0].src="images/mouse.jpg"
            //2번째 방법
            // img = document.getElementById("photo");
            // img.src="images/mouse.jpg"
            document.getElementById("photo").src="images/mouse.jpg"
        }
        function originalImg(){
            // document.images[0].src="images/ball.jpg"
            document.images[0].src="images/kobu.jpg"
        }
    </script>
</head>
<body>
    <h1>마우스이벤트</h1>
    <h2>마우스를 사진에 올려보세요.</h2>
    <img id="photo" src="images/ball.jpg" alt="" onmouseover="changeImg();"
    onmouseout="originalImg()">
</body>
</html>
