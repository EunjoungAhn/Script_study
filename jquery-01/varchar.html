    <script>
        name = "호랑이";
        gender = "남";
        nickname = "동물의왕";//큰 따옴표와 작은 따옴표 아무 것이나 넣어도 상관없다.
        alert(name + "," + nickname);//여기서 +는 문자를 합쳐준다 뜻이다.

        military = true; // 군필자 이면
        document.writeln("병역여부:"+military);
        direction = null; //방향값이 없다.
    </script>
