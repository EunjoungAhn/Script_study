<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2개의 정수 변수 선언</title>
    
</head>
<body>
    <h1>두개의 변수를 명시적으로 선언하고 곱셉결과를 출력하시오</h1>

    <script>
        var num1 = prompt("첫번째 숫자를 입력하세요.")
        var num2 = prompt("두번째 숫자를 입력하세요.")
        add = num1*num2;
        document.writeln("<h2>두 숫자의 곱셉합입니다.= " + add+"</h2>");//스크립트 안에 html을 넣을 수 있다.
    </script>

</body>
</html>
