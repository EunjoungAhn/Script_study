<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수-숫자</title>
    <script>
        num1 = 10;//대입 =
        num2 = 100.11; //정수와 실수 더 할시 정수는 실수로 변형하여 합을 한다.
        result = num1 + num2;
        document.writeln("num1="+num1)
        document.writeln("num2="+num2)
        document.writeln("result="+result)
    </script>
</head>
<body>
    
</body>
</html>
