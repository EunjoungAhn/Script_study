<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 변경-document</title>


</head>
<body>
    <h1>사진변경</h1>
    <div id="demo">
        <img id="plane" src="images/1p_600x400.jpg" alt="">
    </div>
    <input type="button" value="1사진" onclick="inputpic1()"> <!--이벤트-->
    <input type="button" value="2사진" onclick="inputpic2()"> <!--이벤트-->
    <input type="button" value="3사진" onclick="inputpic3()"> <!--이벤트-->

    <script>
        function inputpic1(){
            imgtag = document.getElementById("plane");
            imgtag.src = "images/1p_600x400.jpg";
        }

        function inputpic2(){
            imgtag = document.getElementById("plane");
            imgtag.src = "images/2p_600x400.jpg";
        }
        
        function inputpic3(){
            imgtag = document.getElementById("plane");
            imgtag.src = "images/3p_600x400.jpg";
        }
    </script>

</body>
</html>
