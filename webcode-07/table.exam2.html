<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show / hide</title>
    <style>
        table{
            width: 500px;
            /* 빈셀의 테두리 숨김 */
            empty-cells: hide; /* show 가 기본값 */
            border-spacing: 5px 10px;
            border-collapse: separate;
            /* collapse empty-cells,border-spacing이 적용이 안된다.*/
        }
        th{
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
        tr.even{
            background-color: lightgray;
        }
        tr:hover{
            background-color: greenyellow;
            color: white;
        }
    </style>
</head>
<body>
    <h1>테이블 css 예제</h1>
    <table>

        <tr>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
        </tr>

        <tr>
            <td></td>
            <td>제목2</td>
            <td></td>
        </tr>

        <tr class="even">
            <td>셀11</td>
            <td>셀12</td>
            <td>셀13</td>
        </tr>

        <tr>
            <td>셀14</td>
            <td>셀15</td>
            <td></td>
        </tr>

    </table>
</body>
</html>
