<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 변경 연습</title>
    <style>
        div{
            border: 1px solid red;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="demo">문자를 입력받읍시다!</div>
    <input type="button" value="문자입력버튼" onclick="cl()">

    <script>
        function cl(){
            input = prompt("바꾸고 싶은 문자를 입력하세요.","");
            dcl(input);
        }

        function dcl(text){
            demodcl = document.getElementById("demo");
            //document.getElementById('name').innerHTML="이순신"
            demodcl.textContent = text;
        }
        dcl();

    </script>
</body>
</html>
