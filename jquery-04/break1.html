<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브레이크</title>
    <script>
        x = 1;
        document.write("초기값 x= "+x+"<br>");
        while(true){
            x++;
            document.write("진행값 x= "+x+"<br>");
            if(x==20){
                break;
            }
        }
        document.write("멈춤: "+x);
    </script>
</head>
