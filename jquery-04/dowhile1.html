<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-dowhile</title>
    <script>
        // do while은 반복이 틀려도 한번은 무조건 실행 시킨다.
        sum = 0;//합계 저장 변수
        i = 1; //1~100 이므로 초기값 1
        do {
            sum = sum + i;
            document.write(i + "번째의 합은"+ sum +"<br>");
            i++;
        } while(i<=100); //101 순간 반복 중지
    </script>
</head>

</body>
</html>
