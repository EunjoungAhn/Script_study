<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-swtich</title>
    <script>
        input = prompt("학점을 입력하시오","");
        //switch A면 90점이상입니다. / B면 80점 이상입니다. / C면 70점 이상입니다.
        switch(input){
            case "a","A":
                document.write("90점이상입니다. ")
                break;
            case "b","B":
                document.write("80점이상입니다. ")
                break;
            case "c","C":
                document.write("70점이상입니다. ")
                break;
            default:
                document.write("알파벳 학점으로 입력해 주세요. ")
            }
    </script>
</head>

</body>
</html>
