<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script>
        document.writeln("<br>"+ "for문 반복");

        for(i=0; i<10; i++){
            document.writeln(1+"<br>");
        }

        document.writeln("<br>");

        for(i=0; i<10; i++){
        document.writeln(i + "<br>");
        }

        document.writeln("<br>");
        document.writeln("<br>"+ "while문 반복");

        x=0;
        while(x<10){
            document.writeln(2+"<br>");
            x++
        }

    </script>
</head>
<body>
    
</body>
</html>
