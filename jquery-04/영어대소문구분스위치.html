<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        char = prompt("알파벳을 입력하라 ?","");
        switch (char) {
            case "a" :
            case "e" :
            case "i" :
            case "o" :
            case "u" :
                kind = "영어 소문자 모음";
                break;
            case "A" :
            case "E" :
            case "I" :
            case "O" :
            case "U" :
                kind = "영어 대문자 모음";
                break;

            default :
            kind = "영어 모음이 아니다";
        }
        alert("입력한" + char + "는(은)" + kind);      
    </script>
</head>

</body>
</html>
