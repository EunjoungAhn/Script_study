    <title>반복문-구구단</title>
    <script>
        document.write("2단에서 4단 구구단" + "<br>");
        for(x=2; x<5; x++){
            for(y=1; y<10; y++){
                document.write(x + "x" + y + "= " + (x*y) + "<br>");
            }
        }
    </script>
