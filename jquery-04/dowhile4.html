    <title>천의 합 구하기</title>

        sum = 0;
        i = 1;
        do{
            sum = sum + i;
            //document.write(i + "번째의 합은"+ sum +"<br>")
            i++;
        }while(sum<=1000);
            document.write(i + "번째, " + "합: "+ sum)
    </script>
