<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-구구단</title>
    <script>
        document.write("5단" + "<br>")
        x = 5;
        y = 0;
        for(i=1;i<10;i++){
            y++;
            document.write(x + "x" + y + "= " + (5*i) + "<br>");
        }

        document.write("1단에서 9단 구구단" + "<br>");
        x2 = 1;
        y2 = 1;
        for(x2=0; x2<10; x2++){
            x2++;
            y2++;
            for(y2=0; y2<10; y2++){
                document.write(x2 + "x" + y2 + "= " + (x2*y2) + "<br>");
            }
        }
    </script>
</head>
<body>
</body>
</html>
