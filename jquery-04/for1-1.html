<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - 누적함</title>
    <script>
        //1~100까지중 3의 배수의 합 구하기.
        sum = 0;
        for(i = 1; i <=100; i++){
            if(i%3==0){
            sum+=i;
            document.writeln(i + "번째 합은? " + sum + "<br>");
            }
        }
        document.writeln("1 ~ 100까지중 3의 배수의 합= " + sum);
    </script>
</head>
