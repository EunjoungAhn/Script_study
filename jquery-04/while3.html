<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while-랜덤값10개출력</title>
    <script>
        i = 0;
        while(i<10){
            xf = Math.random()*10;
            xi = parseInt(xf);//+1
            document.write(xi+"<br>");
            i++;
        }
    </script>

</head>
<body>
    
</body>
</html>
