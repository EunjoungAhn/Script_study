<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - 누적함</title>
    <script>
        //1~100개의 합을 구하시오.
        sum = 0;
        for(i = 1; i <=100; i++){
//   for(초기값;비교식;증감식){}
//   반복하고 싶은 문장
//   }
            sum+=i;
            document.writeln(i + "번째 합은? " + sum + "<br>");
        }
        document.writeln("1 ~ 100 합 은= " + sum);
    </script>
</head>
