<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-while</title>
    <script>
        a = parseInt(Math.random()*10+1)
        b = parseInt(Math.random()*10+1)
        // document.write(a + "<br>") 
        // document.write(b + "<br>") 
        while(a==b){//같은 경우 다시 생성
            a = parseInt(Math.random()*10+1)
            b = parseInt(Math.random()*10+1)
        }
        document.write(a + "<br>") 
        document.write(b + "<br>") 
    </script>
</head>
<body>
    
</body>
</html>
