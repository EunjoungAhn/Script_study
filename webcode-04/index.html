<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스div예제</title>
    <style>
        body{
            border: 1px solid red;
            margin: 15px;
        }
        div.main{/* min- , max- 크기 제한 설정*/
            width: 800px;
            height: 300px;
            background-color: lightskyblue;
            overflow: auto;
            border: 1px solid red;
            margin: 20px;
            padding: 20px;

        }
        div.menu{
            border: 1px solid red;
            margin: 70px;
            
        }
        h1{
            border: 1px solid red;
            width: 50%;
            height: 150px;
            background-color: gray;
            padding: 10px;
            padding: 10px;
        }
        p{
            border: 1px solid red;
        }
        div.content{
            border-width: 2px;/* 테두리 두께를 조절 하는 */
            border-style: dotted;
            border-color: green;
        }
        div.menu{/* 한줄로 테두리 적용가능 대신 순서대로 지정해야 한다. */
            border: 2px dotted green;
        }
    </style>
</head>
<body>

    <div class="main">

        <h1>쇼핑몰로고</h1>

        <div class="content">
            <p>00쇼핑몰에 오신 것을 환영합니다.</p>
        </div>

        <address>website design</address>

    </div>

    <div class="menu">
        메뉴 | 메뉴2 |

    </div>

</body>
</html>
