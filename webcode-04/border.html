<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단축형</title>
    <style>
        /*단축형으로  border 적용하시오*/
        h1 { border: 1px solid blue;
             padding: 10px 100px;
        }
        p { border: 3px solid pink;
            padding: 5px 10px 15px 20px;
        }
        p.class{
            margin: 10px;
        }
    
    </style>
</head>
<body>
    <div>
        <h1>로고글자</h1>
        <p>div 박스영역의 테구리를 그립니다.</p>
        <p class="second">div 연습</p>
    </div>
</body>
</html>
