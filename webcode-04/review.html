<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div예제</title>
    <style>
        div{
            /* border: 1px solid lightcoral; */
            /* border-style: dotted; */
            border-top-style: dotted;/*각각 스타일을 적용할 수 있다.*/
            border-left-style: solid;
            border-width: 5px 10px;
            /*상->우->하->좌 (상 을 중심으로 시계방향으로) 각각 하나씩 적용된다.*/
            /*5px 하나만 주게되면 상하 좌우 동일하게 적용된다.*/
            /*두개만 적을 경우 상하, 좌우 로 나누어져서 적용된다.*/
            border-color: pink;
        }
        h1,img, address{
            padding: 10px; /*내부여백*/
            margin: 10px; /*외부여백*/

        }
        #dog{
            border-top-style: solid;
            border-bottom-style: solid;
            border-color: blue;
            border-width: 10px,0px;
        }
        #add{
            border-top-style: solid;/*상하는 실선, 좌우는 이중선으로*/
            border-bottom-style: solid;
            border-left-style: double;
            border-right-style: double;
            border-color: lightgreen;
            border-width: 10px;
        }
    </style>
</head>
<body>

    <div>
        <div class="header">
            <h1>로고&이미지</h1>
        </div>
        
        <div class="content">
            <img id="dog" src="images/dog.jpg" alt="버니즈 도그">
        </div>

        <div class="footer">
            <address id="add">copywrite @copy</address>
        </div>
    </div>

</body>
</html>
