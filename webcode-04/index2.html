<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로고및메뉴</title>
    <style>
        div.wrapper{
            border: 1px solid red;
            width: 900px;
            margin: 0 auto;
        }
        h1 {
            border: 1px solid green;
            margin: 0 auto;
            width: 150px
        }
        p{
            border: 1px solid blue;
            width: 170px;
            margin: 0 auto;
            padding: 10px;
            margin-top: 10px;
        }
        li{
            display: inline; /*ul 세로에서 -> 가로로 수정해 준다.*/
            /*block 은 세로*/
        }
        li.new_menu {
            /* display: none; /*영역을 유지 하지 않고 보이지 않게 하는 것*/
            visibility: hidden; /*영역은 유지 하지만 보이지 않게 하는 것*/

        }

    </style>
</head>
<body>
    <div class="wrapper">

        <div class="header">
            <h1>
                <img id="logo2" src="images/logo2.gif">
            </h1>
            <ul>
                <li><a href="#">소개</a></li>
                <li><a href="#">제품</a></li>
                <li class="new_menu"><a href="#">문의사항</a></li>
                <li><a href="#">공지사항</a></li>
            </ul>
        </div>

        <div class="main">
            <p>
                메인컨텐츠 내용입니다.<br>
                메인컨텐츠 내용입니다.<br>
                메인컨텐츠 내용입니다.<br>
            </p>
        </div>
    </div>
</body>
</html>
