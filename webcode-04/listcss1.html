<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록-스타일</title>
    <style>
        ol{/*li 태그에 적용하는 것이 아니라 -> ol에 적용해야 적용된다.*/
            list-style: decimal-leading-zero;
        }
        ul{
            list-style-image: url(images/star.png);
        }
        li{
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>도서목록</h1>
    <ol>
        <li>자바스크립트</li>
        <li>제이퀘리</li>
        <li>자바프로그래밍</li>
        <li>데이터베이스</li>
    </ol>
    <h2>작가소개</h2>
    <ul>
        <li><a href="#">김시인</a></li>
        <li>박개발</li>
        <li>나디자인</li>
        <li>혹기긱</li>
    </ul>
</body>
</html>
