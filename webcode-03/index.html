<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css개요</title>
    <style>
        p { color: green ;} /* 선택자 { 속성 선언; }*/
        h2 { color: orange ;}
        h1 { background-color: yellow;
                     /*속성명: 속성값;*/ }

    </style>
</head>
<body>
    <h1>메인제목</h1>
    <h2>부제목</h2>
    <p>콘텐츠 내용</p>
</body>
</html>
