<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이퀘리 선택자 예제2(강사님 풀이)</title>
    <script src="js/jquery-3.5.1.min.js"></script>
   
</head>
<body>
            <h2>자동 이미지 슬라이드</h2>
            <div>
                <img id="img" src="image/1_content_400x200.jpg" alt="">
            </div>
    
        <script>
            //반복할 이미지 배열로 선언
            imgsrc =["image/1_content_400x200.jpg",
                     "image/2_content_400x200.jpg", 
                     "image/3_content_400x200.jpg"];
            indexImg = 1; //이미지 순서번호
            $(document).ready(function(){//웹페이지 초기 로딩 함수
                  setInterval(imgchg, 1000);//시간마다 반복시키는 함수
            });
    
            function imgchg(n){//이미지 변경 함수
                indexImg++;
                if(indexImg>3) indexImg=1;//배열보다 크면 처음으로 돌아가라
                $("img").attr("src",imgsrc[indexImg-1]);
            }
        </script>
</body>
</html>
