<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이퀘리 선택자 예제2</title>
    <script src="js/jquery-3.5.1.min.js"></script>
   
</head>
<body>
    <h1>테이블</h1>
    <table border="1">
        <tr class="odd">
            <td >컴퓨터</td><td>독서</td><td id="myh">축구</td>
        </tr>
        <tr>
            <td>게임</td><td>취미</td><td>등산</td>
        </tr>
        <tr class="odd select">
            <td >요리</td><td>여행</td><td>영화</td>
        </tr>
    </table>

    <script>
        $(document).ready(function(){
        // $(function(){
            $("tr.odd").css("background-color","gray");
            $("#myh").css("background-color","blue");
            //클라스를 복수로 적용하고 싶을때
            $("tr.odd.select").css("color","pink"); //.select와 적용이 같다.
        });
    </script>
</body>
</html>
