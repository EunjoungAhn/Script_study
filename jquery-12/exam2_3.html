            <!-- 1. 이미지 출력 슬라이드

            <h2>자동 이미지 슬라이드</h2>
            <div>
                <img id="img" src="image/1_content_400x200.jpg" alt="">
            </div>
    
        <script>
            imgsrc =["image/1_content_400x200.jpg","image/2_content_400x200.jpg", "image/3_content_400x200.jpg"];
            $(document).ready(function(){
            // $(function(){
    
                //2.setTimeout() 사용해서 imgchg() 호출
                //3.이미지 변경하는 함수를 구현
                setInterval(imgchg, 1000);
                
            });
    
            i = 0;

            function imgchg(n){
                // alert(i);
                
                if(i<imgsrc.length){
                    i++;
                }else if(i<=3){
                    i=0;
                }
                $("img").attr("src",imgsrc[i]);
            }

        </script>

</body>
