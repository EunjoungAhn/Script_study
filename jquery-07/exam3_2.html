<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 변경-document</title>


</head>
<body>
    <h1>사진변경</h1>
    <img id="plane" src="images/1p_600x400.jpg">

    <input type="button" value="1사진" onclick="changeImg(0)"> <!--이벤트-->
    <input type="button" value="2사진" onclick="changeImg(1)"> <!--이벤트-->
    <input type="button" value="3사진" onclick="changeImg(2)"> <!--이벤트-->

    <input type="button" value="랜덤사진" onclick="randomImg(ri)"> <!--이벤트-->


    <script>
        imgarr = ["images/1p_600x400.jpg","images/2p_600x400.jpg","images/3p_600x400.jpg"];

        function changeImg(no){
            document.getElementById("plane").src = imgarr[no];
        }

        changeImg();


        //랜덤 사진 버튼
        function randomImg(){
            ri = parseInt(Math.random()*3);
            document.getElementById("plane").src = imgarr[ri];
        }

        randomImg();
    </script>

</body>
</html>
