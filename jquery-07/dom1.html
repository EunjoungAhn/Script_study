<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자를 변경-document객체(dom)</title>
    <style>
        #demo {
            border: 1px solid green;
            width: 300px;
            height: 100px;
        }
    </style>

    
</head>
<body>
    <h1>글자를 변경해보기</h1>
    <div id="demo">글자를 변경합니다.</div>

    <input type="button" value="입력prompt" onclick="inputfx()"> <!--이벤트-->
    
    <script>
        function inputfx(){
            input = prompt("글자를 입력하시오","");
            // alert(input);
            changeText(input);
        }
        

        function changeText(text) {
           divtag = document.getElementById("demo");//id 값으로 태그 선택 //객체라고 생각해야 한다. 
           divtag.innerHTML=text;//"<h2>새로운 글자로 변경합니다.</h2>";//html포함
            // divtag.innerText = "<h2>새로운 글자로 변경합니다.</h2>"//글자만 취급
        }

        changeText();
    </script>

</body>
</html>
