<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
    <script>
        window.onload 
        function cl(){
            input = prompt("바꾸고 싶은 문자를 입력하세요.","");
            dcl(input);
        }

        function dcl(text){
            demodcl = document.getElementById("demo")
            demodcl.textContent = text;
        }
        dcl();
    </script>
</head>
<body>
       <div id="demo">문자를 입력받읍시다!</div>
       <input type="button" value="문자입력버튼" onclick="cl()">

</body>
</html>
