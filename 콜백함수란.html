<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    function ask(question, yes, no) {
        if (confirm(question)) yes()
        else no();
        }

        function showOk() {
        alert( "동의하셨습니다." );
        }

        function showCancel() {
        alert( "취소 버튼을 누르셨습니다." );
        }

        // 사용법: 함수 showOk와 showCancel가 ask 함수의 인수로 전달됨
        ask("동의하십니까?", showOk, showCancel);


        // 이렇게 함수를 작성하는 방법은 실무에서 아주 유용하게 쓰입니다. 
        // 면대면으로 질문하는 것보다 위처럼 컨펌창을 띄워 질문을 던지고 답변을 받으면 
        // 간단하게 설문조사를 진행할 수 있습니다. 
        // 실제 상용 서비스에선 컨펌 창을 좀 더 멋지게 꾸미는 등의 작업이 동반되긴 하지만, 
        // 일단 여기선 그게 중요한 포인트는 아닙니다.

        // 함수 ask의 인수, showOk와 showCancel은 콜백 함수 또는 콜백이라고 불립니다.

        // 함수를 함수의 인수로 전달하고,
        // 필요하다면 인수로 전달한 그 함수를 "나중에 호출(called back)"하는 
        // 것이 콜백 함수의 개념입니다.
        // 위 예시에선 사용자가 "yes"라고 대답한 경우 showOk가 콜백이 되고,
        // "no"라고 대답한 경우 showCancel가 콜백이 됩니다.

</script>
    </script>
</head>

</body>
</html>
