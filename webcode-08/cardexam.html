<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 카드</title>
    <style>
        div.card{ /*전체 박스*/
            width: 250px;
            text-align: center;
            box-shadow: 4px 8px 5px gray;
        }
        div.header{/*365*/
            background-color: green;
            color: white;
            padding: 10px;
            font-size: 40px;
        }
        div.container{
            height: 40px;
        }
        h1{
            text-shadow: 5px 5px 2px red;
        }
    </style>
</head>
<body>
    <h2>텍스트 카드</h2>

    <div class="card">

        <div class="header">
            <h1>365</h1>
        </div>
        
        <div class="container">
            <p>1월 몇일</p>
        </div>

    </div>
</body>
</html>
