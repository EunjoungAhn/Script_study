        div.body{

        div.footer{

            margin: 30px;

        /* 슬라이드 이미지 css */
        div.slideshow{/*부모 박스*/
            position: relative;
        }
        /* 버튼 css */
        div a.prev, a.next {
            position: absolute;
            top: 40%;
            padding: 20px;
        }
        a.prev{
            background-color: gray;
        }
        a.next{

        }

<script>
    function imgSlide(num){
            is = document.getElementsByClassName("img");
                for(i=0; i<is.length; i++){
                    is[i].style.display="none";
                    }
                    if(num > is.length){
                        button = 1;
                    }
                    if(num < 1){
                        button = is.length;
                    }
                    is[button-1].style.display="block";;
                }

     button = 1;
     imgSlide(button);

     function btn(bt){
            click = button+=bt; 
            imgSlide(click);
        }
