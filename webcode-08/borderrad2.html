<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 라운드 설정</title>
    <style>
        ul{
            list-style-type: none;
            margin-left: -40px;
        }
        li{
            width: 200px;
            height: 40px;
            padding: 10px;
            background-color: gray;
            margin: 5px;
            text-align: center;
            border-radius: 15px 13px;
            /* display: inline-block; */
        }
        li:hover{
            background-color: skyblue;
        }
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <h1>로고</h1>
    <h2>좌측 라운드 메뉴 예제</h2>
    <ul>
        <li><a href="#">main_menu1</a></li>
        <li><a href="#">main_menu2</a></li>
        <li><a href="#">main_menu3</a></li>
        <li><a href="#">main_menu4</a></li>
        <li><a href="#">main_menu5</a></li>
    </ul>
</body>
</html>
