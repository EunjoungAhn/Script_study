<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boder 이미지로 채우기</title>
</head>
<style>
     p{                      /*transparent-테두리 투명*/
        border: 10px solid gray;
        padding: 20px;
        width: 30px;
        height: 30px;
    }
    #it1{
        border-image: url("images/pattern.png") 47 round;
    }
    #it2{
        border-image: url("images/pattern.png") 47 space;

    }
    #it3{
        border-image: url("images/pattern.png") 47 stretch;

    }
</style>
<body>
    <h1>이미지 테두리 연습</h1>
    <hr>
    <p id="it1"></p>
    <p id="it2"></p>
    <p id="it3"></p>
</body>
</html>
