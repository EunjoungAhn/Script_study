<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 박스 연습</title>
    <style>
        div.box{
            width: 200px;
            height: 200px;
            background-color: green;
            text-align: center;
            box-shadow: 3px 3px 3px gray;
            font-size: 50px;
        }
        h3{
            text-shadow: 3px 3px red;
            color: white;
            padding-top: 33px;
            }
        p{
            box-shadow: 3px 3px 3px gray;
            text-align: center;
            width: 171px;
            height: 33px;
            margin: 0px;
            padding: 15px;
            font-size: 15px;
            background-color: honeydew;
        }
    </style>
</head>
<body>

    <div class="box">

        <div class="header">
            <h3>365</h3>
        </div>

        <div class="day">
            <p>2020년 8월 10일</p>
        </div>

    </div>

</body>
</html>
