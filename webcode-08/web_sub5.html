<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 웹사이트(이미지 슬라이드 추가)</title>
    <style>
        body{
            background-color: rgba(0, 0, 0, 0.774);
        }
        /*중앙 배치를 위한 div*/
        div.wrapper{ 
            width: 1100px;
            height: 0px;
            margin: 20px auto; /*상하, 좌우 auto*/
        }
        /*상단과 내부 콘텐츠*/
        div.main{
            margin-left: 50px;
            margin-right: 50px;
        }
        div.header{
            color: white;
            text-align: center;
            font-size: 30px;
            padding: 50px 50px 10px 50px;
        }
        div.head2{
            text-align: center;
            font-size: 20px;
            color: white;
        }
        div.menu{
            background-color: black;
            height: 42px;
        }
        li{
            color: white;
            display: inline;
            padding: 11px;
        }
        ul{
            padding-top: 10px;
            margin-left: 250px;
        }
        div.body{
            /* border: 1px solid red; */

            background-color: white;
            margin: 0px;
            width: 1000px;
            height: 400px;
        }
        #p1{
            color: orange;
            margin: 0px;
            padding-top: 30px;
            padding-left: 30px;
        }
        #p2{
            margin: 0px;
            padding-top: 10px;
            padding-left: 30px;
            color: gray;
            font-size: 10px;
        }
        #p3{
            padding-top: 10px;
            padding-left: 30px;
            font-size: 12px;
            font-weight: bold;
        }
        div.footer{
            color: white;
            text-align: center;
            background-color: black;
            padding: 10px;
        }
        div.pic{
            border-left: 2px solid gray;
            
            float: right;
            margin: 30px;
            padding: 10px ;
            padding-bottom: 250px;
            height: 400px;
        }
        /* 버튼 css */
        div a.prev, a.next {
            position: absolute;
            top: 40%;
            padding: 20px;
        }
        a.prev{
            background-color: gray;
        }
        a.next{
            background-color: gray;
            right: 459px;
        }
    </style>

</head>
<body>
<div class="wrapper">

    <div class="header">
        웹페이지 개발 연구소
    </div>

    <div class="head2">
        <p>shcool of web</p>
    </div>

    <div class="main">

        <div class="menu">
            <ul>
                <li>menu</li>
                <li>home</li>
                <li>class</li>
                <li>time</li>
                <li>picture</li>
            </ul>
        </div>

        <div class="body">

            <div class="img">
                <img src="images/slide1_1000x400.png">
            </div>

            <div class="img">
                <img src="images/slide2_1000x400.png">
            </div>

            <div class="img">
                <img src="images/slide3_1000x400.png">
            </div>
            
            
        </div>
                <div>
                    <a class="prev" onclick="btn(-1)">&#10094</a>
                </div>
                <div>
                    <a class="next" onclick="btn(+1)">&#10095</a>
                </div>


        <div class="footer">
            @copywrite 
        </div>

    </div>
</div>
</body>

<script>
    function imgSlide(num){
            is = document.getElementsByClassName("img");
                for(i=0; i<is.length; i++){
                    is[i].style.display="none";
                    }
                    if(num > is.length){
                        button = 1;
                    }
                    if(num < 1){
                        button = is.length;
                    }
                    is[button-1].style.display="block";;
                }

     button = 1;
     imgSlide(button);

     function btn(bt){
            click = button+=bt; 
            imgSlide(click);
        }
            
 </script>

</html>
