<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boder 이미지로 채우기</title>
    <style>
        p{                      /*transparent-테두리 투명*/
            border: 10px solid gray;
            padding: 20px;
        }
        #border1{
            border-image: url("images/border.png") 27 round;
        }
        #border2{
            border-image: url("images/border.png") 27 stretch;
        }
    </style>
</head>
<body>
    <h1>이미지로 테두리 그리기</h1>
    <hr>
    <p id="border1">테두리 예제1</p>
    <p id="border2">테두리 예제2</p>
</body>
</html>
