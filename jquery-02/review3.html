<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변구간 합</title>
    <script>
        input = prompt("정수를 입력하시오","");
        x = parseInt(input); //input 으로 들어온 문자를 숫자로 바꾸어 준다.
        input = prompt("정수를 입력하시오","");
        y = parseInt(input); //input 으로 들어온 문자를 숫자로 바꾸어 준다.
        //alert(x+y);
        document.write("두수의합="+(x+y));
        //문자와 숫자를 합치는 경우에는 뒤의 숫자를 따로 계산 할 수 있도록 해야한다.
        //안그러면 앞의 문자를 먼저 인식 한 뒤 뒤의 숫자도 문자로 변환하며 출력해버린다.
    </script>
