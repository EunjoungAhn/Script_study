<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록박스-div</title>
    <style>
        div#first { background-color: aquamarine;}
        div#second { background-color: lawngreen;}
    </style>
</head>
<body>
    <h1>div란?</h1>
    <div id="first">
        <h2>부제목</h2>
        <p>단락1</p>
        <p>단락2</p>
    </div>

    <div id="second">
        <h2>부제목</h2>
        <p>단락3</p>
        <p>단락4</p>
    </div>

    <p>
        <span>메뉴1 | 메뉴2</span> 
        <span>메뉴2 | 메뉴3</span>
    </p>

</body>
</html>
